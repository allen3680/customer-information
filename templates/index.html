<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>customer-information</title>

    <!-- Icons font CSS-->
    <!-- <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all"> -->
    <!-- <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all"> -->
    <link href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet" media="all">

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <!-- <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all"> -->
    <!-- <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all"> -->
    <link href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css') }}" rel="stylesheet" media="all">


    <!-- Main CSS-->
    <!-- <link href="css/main.css" rel="stylesheet" media="all"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">房客基本資料</h2>
                    <form method="POST" action="{{url_for('submit')}}">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">姓名</label>
                                    <input class="input--style-4" type="text" name="name" value="{{customerInfo[2] if customerInfo[2] else null}}">
                                </div>
                                <div class="input-group">
                                    <input style="display: none" class="input--style-4" type="text" name="serial_no" value="{{customerInfo[0]}}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">身分證字號</label>
                                    <input class="input--style-4" type="text" name="idno" value="{{customerInfo[1] if customerInfo[1] else null}}">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">入住日期</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="checkin" value="{{customerInfo[3].strftime('%d/%m/%Y') if customerInfo[3] else null}}">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">退房日期</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="checkout" value="{{customerInfo[4].strftime('%d/%m/%Y') if customerInfo[4] else null}}">
                                        <!-- <input class="input--style-4 js-datepicker" type="text" name="checkout" value="{{customerInfo[4].strftime('%d/%m/%Y') if customerInfo[4] else null}}"> -->
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">入住天數</label>
                                    <input class="input--style-4" type="text" name="days" value="{{customerInfo[5] if customerInfo[5] else null}}">
                                </div>
                            </div>
                              <div class="col-2">
                                <div class="input-group">
                                    <label class="label">性別</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" {{ '' if customerInfo[6] == "female" else 'checked' }} name="gender" value="male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" {{ 'checked' if customerInfo[6] == "female" else '' }} name="gender" value="female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">房號</label>
                                    <input class="input--style-4" type="text" name="room_no" value="{{customerInfo[7] if customerInfo[7] else null}}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">電話</label>
                                    <input class="input--style-4" type="text" name="phone" value="{{customerInfo[8] if customerInfo[8] else null}}">
                                </div>
                            </div>
                        </div>
                         <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">地址</label>
                                    <input class="input--style-4" type="text" name="address" value="{{customerInfo[9] if customerInfo[9] else null}}">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">備註</label>
                                    <textarea name="remark" id="remark" class="form-control" style="height: 130px;width: 300px;">{{customerInfo[10] if customerInfo[10] else null}}</textarea>
                                    <!-- <input class="input--style-4" type="text" name="remark" value="{{customerInfo[10]}}"> -->
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery JS-->
    <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>

    <!-- Vendor JS-->
    <!-- <script src="vendor/select2/select2.min.js"></script> -->
    <!-- <script src="vendor/datepicker/moment.min.js"></script> -->
    <!-- <script src="vendor/datepicker/daterangepicker.js"></script> -->
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/datepicker/daterangepicker.js') }}"></script>


    <!-- Main JS-->
    <!-- <script src="js/global.js"></script> -->
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>

</body>

</html>
<!-- end document-->
